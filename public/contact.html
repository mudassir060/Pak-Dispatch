<!doctype html>
<html lang="en">

<head>
  <title>Contact</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="./style.css" rel="stylesheet" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <!-- ===============================header================================ -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="./logo.png" alt="logo" , height="50px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- ===============================Body================================ -->
  <main class="mb-5">
    <div class="container register">
        <div class="row">
            <div class="col-md-12">
                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Contact Us</h3>
                        <div class="row register-form">
                            <div class="col-md-12">
                                <form method="post" autocomplete="off" name="google-sheet">
                                    <div class="form-group">
                                        <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Email" class="form-control" placeholder="Your Email *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="Phone" class="form-control" placeholder="Your Contact Number *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Message" class="form-control" placeholder="Your Message *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btnSubmit btn-block" value="Submit" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
  </main>

  

      <!-- ===============================footer================================ -->

      <footer>
        <div class="container-fluid bg-info">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col-md-4 col-sm-12">
                        <div class="col-12"><img src="./logo.png" alt="" , height="100"></div>
                        <div class="col-12">
                            <h6>A full-service logistics dispatch company for truckers </h6>
                        </div>
                        <div class="col-12">
                            <h6>Â© 2020 All Right Reserved Quantum Dispatch LLC </h6>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="col-12">
                            <h6>Mon-Fri: 8:00am - 6:00pm</h6>
                        </div>
                        <div class="col-12">
                            <h6>24*7*365 Dispatch</h6>
                        </div>
                        <div class="col-12"></div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="col-12">
                            <h6> <i class="fa fa-phone"></i> +92-XXX-XXXXXXXX</h6>
                        </div>
                        <div class="col-12">
                            <h6><i class="fa fa-envelope"></i> info@pakdispatch.com</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbyZA8SaWZS5NL0KCnumB5Am3eB3OfxBn56Z4QM6UFnXZkpjIAi65NCbFmhqStjZq-JE/exec'
                const form = document.forms['google-sheet']
              
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                    .catch(error => console.error('Error!', error.message))
                })
              </script>
    
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
